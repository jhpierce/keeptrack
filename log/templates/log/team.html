{% extends 'log/base.html' %}
{% load staticfiles %}
{% block content %}
<div>
  <h1 id="test"> Team Home Page </h1>
  <div id="page">
    <div class="module_container">
      Current Week
    </div>
    <div class="module_container">
      <h2>Athletes</h2>
        <table>
            <tr style="border: 1px solid black">
                <!--NOTE: create hover-over that says username -->
                <th>Username</th>
                <th>Graduation Year</th>    
            </tr>
            <tr>
            {% for athlete in athletes %}
                <td>{{athlete.user}}</td>
                <td>{{athlete.graduation_year}}</td>
            {% endfor %}
            </tr>
        </table>
    </div>
    <div class="module_container">
      Races
    </div>
  </div>
</div>
{% endblock %}
