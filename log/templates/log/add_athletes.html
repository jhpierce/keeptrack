{% extends 'log/base.html' %}
{% load staticfiles %}

{% block content %}

  <h1> Add New Athlete </h1>

</br>
    <form action="/log/add_athletes/{{user_id}}/{{team_id}}/{{season_id}}/", method="post" autocomplete="off">
      {% csrf_token %}
      {{ form.errors }}
      {{ form.non_field_errors }}
      {{ form.as_p }}
    </br>
      <input type="submit" value="Add Athletes" />
    </form>

    <a href= "/log/manage_teams/{{user.id}}" > Return to Manage Teams Page </a>

{% endblock %}
